<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question game</title>
</head>
<body>
    <script>

        // Variables
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
        var questions = [
            { q: "The first element on the periodic table is Hydrogen.", a: "t" },
            { q: "Acid has pH above 7.", a: "f" },
            { q: "Chemical symbol for gold is Au.", a: "t" },
            { q: "A electron carries negative charge.", a: "t" },
            { q: "Salamander is a warm blooded animal.", a: "f" },
            { q: "A person who studies biology is known as a biologist.", a: "t" },
            { q: "Antibiotics is used to treat viral infection in human.", a: "f" },
            { q: "Melanin gives the skin its pigments.", a: "t" },
            { q: "Your ears do not play a role in keeping balance for the body.", a: "f" },
            { q: "Skin is the human's largest organ.", a: "f" },
        ];

        var score = 0;

        // Function
        // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

        // Loops through every questions 
        for (i = 0; i < questions.length; i++) {
            var answer = confirm(questions[i].q);

            // Compare user answers with given answerts
            if ((answer === true && questions[i].a === "t") || 
                answer === false && questions[i].a === "f") {
                // Increment score
                score++;
                alert("Correct!");
            }

            else {
                alert("False!");
            }
        }

        // Alert score
        alert("You got " + score + "/" + questions.length);

    </script>
</body>
</html>
